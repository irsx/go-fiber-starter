<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>IMPORT EXCEL SSE</title>
  <link rel="icon" href="/views/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/views/css/style.css" />
  <script src="/views/js/jquery.slim.js"></script>
  <script src="/views/js/sse.js"></script>
</head>
<body>
  <div class="container">
    <h1>IMPORT EXCEL SSE DEMO</h1>

    <div class="mb-3">
        <label for="formFile" class="form-label">Select <code>.xls</code> file:</label>
        <input class="form-control" type="file" id="formFile" autocomplete="off">
    </div>

    <button type="button" class="btn btn-success" onclick="send()">UPLOAD FILE</button>
    <button type="button" class="btn btn-dark" onclick="closer()">STOP</button>

    <div class="my-4">
        <h2>
            Error Result
            <span id="counter-area" style="display:none;">
              (<span id="counter-progress">0</span> / <span  id="counter-total">0</span>)
            </span>
        </h2>
    </div>

    <div id="result"></div>

  </div>
</body>

</html>
